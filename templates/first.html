{% extends "base.html" %}
{% block content %}
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">
        <div class="row text-center">
            <h4>Bienvenido... {{note.author}}</h4>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-8 bg-info" style="padding: 10px; font-size: 12px; margin-top: 15px;margin-bottom: 15px;">

                <label for="numberTwo" class="col-sm-3 control-label">Segundo N&uacute;mero</label>

                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Sumar</button>

        </form>
    </div>
    <div class="col-md-2"></div>
</div>

<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
        
{% endblock content %}
